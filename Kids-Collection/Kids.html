<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="Kids.css" rel="stylesheet" type="text/css"> 

    <title>Kids Collection</title>
  </head>
  <body>
    <h1>Kids Collection</h1>
<!---->
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card">
            <img src="red.png" class="red" alt="red dress">
            <div class="card-body">
              <h5 class="tag">Levi's full sleeves</h5>
              <p class="Price">Price: 1,917Rs</p>
              <button>Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="spiderman.webp" class="spiderman" alt="spiderdress">
            <div class="card-body">
              <h5 class="tag">Spiderman Oversized Shirt</h5>
              <p class="Price">Price 1,799Rs</p>
              <button>Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="red stripes.jpeg" class="stripes" alt="stripes">
            <div class="card-body">
              <h5 class="tag">Red stripes</h5>
              <p class="Price">Price 1,024Rs</p>
              <button>Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="denim jacket.jpeg" class="Denim" alt="denim">
            <div class="card-body">
              <h5 class="card-title">Denim Jacket</h5>
              <p class="card-text">Price 1,249Rs</p>
              <button>Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="col">
            <div class="card">
              <img src="hoodie.jpeg" class="Hoodie" alt="Hoodie">
              <div class="card-body">
                <h5 class="tag">Hoodie & Overalls</h5>
                <p class="Price">Price 1,024Rs</p>
                <button>Add to Cart</button>
              </div>
            </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="tracksuit.jpeg" class="tracksuit" alt="Tracksuit">
            <div class="card-body">
              <h5 class="tag">White Tracksuit</h5>
              <p class="Price">Price 1,329Rs</p>
              <button>Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="checked tshirt.jpeg" class="tshirt" alt="Polo">
            <div class="card-body">
              <h5 class="tag">Polo T-shirt</h5>
              <p class="Price">Price 999Rs</p>
              <button>Add to Cart</button>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img src="grey shirt.jpeg" class="shirt" alt="grey shirt">
            <div class="card-body">
              <h5 class="tag">Red stripes</h5>
              <p class="Price">Price 1,224Rs</p>
              <button>Add to Cart</button>
            </div>
          </div>
        </div>

      </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
